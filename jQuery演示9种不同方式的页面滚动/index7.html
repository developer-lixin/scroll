<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>全屏滚动插件pagePiling.js演示-自定义导航</title>
<link rel="stylesheet" href="css/jquery.pagepiling.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>
</head>

<body>

<div id="pagePiling">
	<div class="section"><h3>第一屏</h3></div>
	<div class="section"><h3>第二屏</h3></div>
	<div class="section"><h3>第三屏</h3></div>
	<div class="section"><h3>第四屏</h3></div>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.pagepiling.min.js"></script>
<script>
$(function(){
	$('#pagePiling').pagepiling({
		sectionsColor: ['#00d8cc', '#00c13f', '#ff7d23', '#ff1d77'],
		navigation: {
			textColor: '#f00',
			bulletsColor: '#1b58b8',
			position: 'left',
			tooltips: ['第一屏', '第二屏', '第三屏', '第四屏']
		}
	});
});
</script>

</body>
</html>
